


  <div fxLayout="row wrap" fxLayout.lt-sm="column"   style="padding: 2%; justify-content:center;">
      <div *ngFor='let product of productInfo' >
          <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title><b>{{product.productName}}</b></mat-card-title>
                <mat-card-subtitle>
                  <h3 style="color: brown">Id : {{product.productId}}</h3>
                </mat-card-subtitle>
              </mat-card-header>
             <a  (click)="openEmployeeDetailsDialog(employee)" class="photoClick"> <img mat-card-image src="{{product.productImage}}" alt="Photo" style="max-height :150px"></a>
              <mat-card-content>
                  <h4>
                        <address style="color:rgb(28, 139, 130)">
                          Price  :{{product.productPrice}}<br>
                          Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br> 
                        </address>
                  </h4>      
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
            </mat-card>
      </div>
    </div>
