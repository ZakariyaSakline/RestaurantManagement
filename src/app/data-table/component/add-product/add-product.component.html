
  <h1 style="text-align: center; color: brown ">Add another Product here :</h1>

  <form [formGroup]="signupForm" (ngSubmit)="productSubmit(signupForm)" (ngSubmit)="onNoClick()" (ngSubmit)="openSnackBar(message='Add table row successfully', action='Done')">
      <div class="example-container">

        <mat-form-field appearance="outline" style="width: 80% ;" hintLabel="Max 5 numbers">
          <mat-label>Product Id</mat-label>
          <input matInput #id  formControlName="productId" ngModel placeholder="Enter product id" maxlength="5" pattern="[0-9]{0,5}">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint align="end">{{id.value?.length || 0}}/5</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 80% ;" hintLabel="Max 20 character">
          <mat-label>Product Name</mat-label>
          <input matInput #name type="text"  formControlName="productName" placeholder="Enter product name" maxlength="20" >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint align="end">{{name.value?.length || 0}}/20</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 80% ;" hintLabel="Max 3 number">
          <mat-label>Product Price</mat-label>
          <input matInput #price   formControlName="productPrice" placeholder="Enter product price" maxlength="5" pattern="[0-9]{0,5}">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint align="end">{{price.value?.length || 0}}/5</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 80% ;">
          <mat-label>Product Image</mat-label>
          <input matInput type="text"  formControlName="productImage" placeholder="Enter product image" >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <div class="example-button-row">
          <button mat-stroked-button   class="submitBtn" type="submit">Submit</button>
          <button mat-stroked-button mat-dialog-close class="closeBtn">Cancel</button>
        </div> 
      </div>
  </form>
